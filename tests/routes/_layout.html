<script server>
  let title = 'My Title';
  return new Promise((resolve) => {
    setTimeout(() => {
      resolve({ title });
    }, 2000);
  });
</script>

<script type="text/html" id="my-template">
  <h3>My Template {{title}}</h3>
</script>

<script type="text/html" id="unused-template">
  {{#looper}}
  <h3>unused {{name}}</h3>
  {{/looper}}
</script>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{title}}</title>
  </head>
  <body>
    <h1>{{title}}</h1>
    <slot />
  </body>
</html>
